<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Bot Monitor</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
    .container { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 24px; }
    h1 { text-align: center; color: #2d6cdf; }
    .log-list { list-style: none; padding: 0; }
    .log-item { margin-bottom: 18px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
    .user { color: #2d6cdf; font-weight: bold; }
    .cmd { color: #333; }
    .response { color: #008000; margin-top: 4px; }
    .timestamp { color: #888; font-size: 0.9em; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Telegram Bot Monitor</h1>
    <button id="clearBtn" style="margin-bottom:18px; background:#e74c3c; color:#fff; border:none; padding:8px 18px; border-radius:5px; cursor:pointer;">Очистить логи</button>
    <ul class="log-list" id="logList">
      <!-- Здесь будут появляться новые логи -->
    </ul>
  </div>
  <script>
    async function fetchLogs() {
      try {
        const res = await fetch('/logs');
        const logs = await res.json();
        const logList = document.getElementById('logList');
        logList.innerHTML = '';
        logs.forEach(log => {
          logList.innerHTML += `
            <li class="log-item">
              <span class="timestamp">${log.timestamp || ''}</span><br>
              <span class="user">${log.username || 'user'}</span>: <span class="cmd">${log.command || ''}</span>
              <div class="response">Ответ: ${log.response || ''}</div>
            </li>
          `;
        });
      } catch (e) {
        // Ошибки игнорируем
      }
    }
    document.getElementById('clearBtn').onclick = async function() {
      if (confirm('Удалить все логи?')) {
        await fetch('/clear_logs', {method: 'POST'});
        fetchLogs();
      }
    };
    setInterval(fetchLogs, 3000);
    fetchLogs();
  </script>
</body>
</html>
