<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Bot Monitor</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
    .container { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 24px; }
    h1 { text-align: center; color: #2d6cdf; }
    .log-list { list-style: none; padding: 0; }
    .log-item { margin-bottom: 18px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
    .user { color: #2d6cdf; font-weight: bold; }
    .cmd { color: #333; }
    .response { color: #008000; margin-top: 4px; }
    .timestamp { color: #888; font-size: 0.9em; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Telegram Bot Monitor</h1>
    <div style="margin-bottom:18px;padding:12px;border:1px solid #eee;border-radius:6px;background:#fbfbfc">
      <strong>Создать тестовую задачу и открыть бота</strong>
      <div style="margin-top:8px">
        <label>Bot username (без @): <input id="uiBot" style="width:220px;margin-left:8px" placeholder="my_bot"></label>
      </div>
      <div style="margin-top:8px">
        <label>Task id (обязательно, внутр. id): <input id="uiTaskId" style="width:220px;margin-left:8px" placeholder="введите уникальный id"></label>
      </div>
      <div style="margin-top:8px">
        <label>Номер задания (реальный номер для пользователя): <input id="uiRealId" style="width:220px;margin-left:8px" placeholder="например 42"></label>
      </div>
      <div style="margin-top:8px">
        <label>Промт (опционально):</label>
        <input id="uiPrompt" style="width:100%;max-width:640px;padding:8px" placeholder="Дополнительный промт для обработки">
      </div>
      <div style="margin-top:8px">
        <label>Формат вывода: <select id="uiFormat" style="margin-left:8px"><option value="md">Markdown (текст + изображения)</option><option value="md-table">Markdown (таблица)</option></select></label>
      </div>
      <div style="margin-top:8px">
        <label>Текст задачи:</label>
        <textarea id="uiText" rows="3" style="width:100%;max-width:640px;padding:8px" placeholder="Опишите задание для теста"></textarea>
      </div>
      <div style="margin-top:8px">
        <label>Изображения (опционально): <input id="uiFiles" type="file" multiple accept="image/*"></label>
      </div>
      <div style="margin-top:10px">
        <button id="createOpen" style="padding:8px 12px;background:#2d6cdf;color:#fff;border:none;border-radius:6px;cursor:pointer">Создать и открыть в Telegram</button>
        <span id="createStatus" style="margin-left:12px;color:#2d6cdf"></span>
      </div>
    </div>
    <button id="clearBtn" style="margin-bottom:18px; background:#e74c3c; color:#fff; border:none; padding:8px 18px; border-radius:5px; cursor:pointer;">Очистить логи</button>
    <ul class="log-list" id="logList">
      <!-- Здесь будут появляться новые логи -->
    </ul>
  </div>
  <script>
    function genId() {
      return 't' + Date.now().toString(36) + Math.random().toString(36).slice(2,8);
    }

    document.getElementById('createOpen').addEventListener('click', async function(){
      const bot = document.getElementById('uiBot').value.trim();
      if (!bot) { alert('Укажите имя бота (без @)'); return; }
      let taskId = document.getElementById('uiTaskId').value.trim();
      if (!taskId) { alert('Task id обязателен. Пожалуйста, введите уникальный идентификатор.'); return; }
      const text = document.getElementById('uiText').value || '';
      const realId = document.getElementById('uiRealId').value.trim() || '';
      const prompt = document.getElementById('uiPrompt').value || '';
      const outFormat = document.getElementById('uiFormat').value || 'md';
      const files = document.getElementById('uiFiles').files;
      const status = document.getElementById('createStatus');
      status.textContent = 'Создаю задачу...';
      const fd = new FormData();
      fd.append('task_id', taskId);
      fd.append('real_id', realId);
      fd.append('task_text', text);
      fd.append('prompt', prompt);
      fd.append('format', outFormat);
      for (let i=0;i<files.length;i++) fd.append('images', files[i]);
      try {
        const res = await fetch('/create_task', { method: 'POST', body: fd });
        const j = await res.json();
        if (res.ok && j.task_id) {
          status.textContent = 'Готово — открываю Telegram...';
          const url = 'https://t.me/' + encodeURIComponent(bot) + '?start=' + encodeURIComponent(j.task_id);
          window.open(url, '_blank');
          setTimeout(()=>{ status.textContent = ''; }, 3000);
        } else {
          status.textContent = 'Ошибка: ' + (j.error||JSON.stringify(j));
        }
      } catch (e) {
        status.textContent = 'Ошибка сети';
      }
    });

    async function fetchLogs() {
      try {
        const res = await fetch('/logs');
        const logs = await res.json();
        const logList = document.getElementById('logList');
        logList.innerHTML = '';
        logs.forEach(log => {
          logList.innerHTML += `
            <li class="log-item">
              <span class="timestamp">${log.timestamp || ''}</span><br>
              <span class="user">${log.username || 'user'}</span>: <span class="cmd">${log.command || ''}</span>
              <div class="response">Ответ: ${log.response || ''}</div>
            </li>
          `;
        });
      } catch (e) {
        // Ошибки игнорируем
      }
    }
    document.getElementById('clearBtn').onclick = async function() {
      if (confirm('Удалить все логи?')) {
        await fetch('/clear_logs', {method: 'POST'});
        fetchLogs();
      }
    };
    setInterval(fetchLogs, 3000);
    fetchLogs();
  </script>
</body>
</html>
